<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - University of Sri Jayawardenapura</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="home.html" method="get">
                <input type="text" name="Registration Number" placeholder="Registration Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm" placeholder="Confirm Password" required>
                <button type="submit" class="btnn">Sign Up</button>
                <p class="link">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
            <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
        </div>
    </footer>
</body>
</html>
